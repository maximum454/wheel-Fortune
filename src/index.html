<!doctype html>
<html lang="ru">
<head>
    <title>Колесо фортуны</title>
    <link rel="stylesheet" href="css/whfortune.min.css">
</head>
<body>
<div class="wrp">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <div class="fortune">
        <p class="fortune__subtitle">Крутаните колесо фортуны и получите подарок от Центрального дома бухгалтера при
            любой
            покупки!</p>
        <div id="spin" class="btn">Крутить колесо</div>

        <div id="wheel">
            <div id="inner-wheel">
                <div class="sec">
                    <div class="text">Скидка <br> 10%</div>
                </div>
                <div class="sec">
                    <div class="text">Онлайн<br> обучение<br> 50%</div>
                </div>
                <div class="sec">
                    <div class="text">Электронный<br> журнал "ИП"</div>
                </div>
                <div class="sec">
                    <div class="text">Консультация</div>
                </div>
                <div class="sec">
                    <div class="text">Вебинар<br> 50%</div>
                </div>
                <div class="sec">
                    <div class="text">Очное<br> обучение 20%</div>
                </div>
                <div class="sec">
                    <div class="text">Электронный<br> журнал "БББ"</div>
                </div>
                <div class="sec">
                    <div class="text">Профбух<br> 30%</div>
                </div>
            </div>
            <div class="arrow"></div>
        </div>
        <hr>
        <p>Поздравляем вы выйграли</p>
        <div id="txt"></div>

        <a href="#" class="btn">Забрать подарок</a>
    </div>

</div>

<script src="js/whfortune.min.js"></script>
</body>
</html>
